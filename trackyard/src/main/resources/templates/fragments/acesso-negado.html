<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acesso negado</title>
<style>
  body{font-family:Arial;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f6fa}
  .card{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.08);text-align:center;max-width:420px}
  .card h1{margin:0 0 .5rem;font-size:1.5rem}
  .card p{color:#666;margin:0 0 1rem}

  
  .actions a,
  .actions button{
    display:inline-block;
    padding:.6rem 1rem;
    border-radius:8px;
    text-decoration:none;
    margin:.25rem;
    font-size:1rem;
    line-height:1.2;
    min-width:160px;     
    text-align:center;
    cursor:pointer;
    border:0;            
    appearance:none;     
    -webkit-appearance:none;
  }

  /* variantes visuais */
  .primary{background:#4c6ef5;color:#fff}
  .ghost {
	  border: 2px solid #000 !important;  
	  color: #000 !important;            
	  background: #fff !important;        
	  font-weight: 500 !important;        
}
  .ghost:hover {
	  background: #f2f2f2;     
}
  .ghost:focus { outline: 3px solid rgba(0,0,0,.25); outline-offset: 2px; }
</style>

</head>
<body>
  <div class="card">
    <h1>Você não tem permissão</h1>
    <p>Fale com um administrador se precisar desse acesso.</p>
    <div class="actions">
      <a th:href="@{/motos}" class="primary">Voltar para Motos</a>
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="ghost">Sair</button>
      </form>
    </div>
  </div>
</body>

</html>
